<!DOCTYPE html>
<html>
<head>
    <title>Cathedral Harmonic Vortex</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0609;
            font-family: 'UnifrakturMaguntia', cursive;
            color: #b0946e;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #3a2525;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            max-width: 300px;
        }
        button {
            padding: 8px 15px;
            background: #2a1515;
            border: 1px solid #5e2a2a;
            color: #b0946e;
            cursor: pointer;
            transition: all 0.3s;
            margin: 2px;
            flex: 1 1 auto;
        }
        button:hover {
            background: #3a2525;
        }
        .keyboard {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            z-index: 100;
        }
        .keyboard button {
            min-width: 40px;
            height: 100px;
            position: relative;
        }
        .keyboard button.black {
            background: #0a0505;
            height: 60px;
            margin: 0 -20px;
            z-index: 2;
        }
        .keyboard button.active {
            background: #3a2525 !important;
        }
        .key-label {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
        }
        .cathedral-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(circle at 50% 50%, transparent 60%, rgba(0,0,0,0.9)),
                linear-gradient(0deg, rgba(90,30,30,0.1) 1px, transparent 1px);
            background-size: 100% 100%, 100% 6px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="controls">
        <button onclick="changeHarmonicMode()">Harmonic: Sine</button>
        <button onclick="toggleParticleMode()">Particles: Vortex</button>
        <button onclick="toggleEcho()">Echo: On</button>
        <button onclick="toggleGravity()">Gravity: Off</button>
        <button onclick="toggleTrails()">Trails: On</button>
        <button onclick="toggleParticleShapes()">Shapes: Circles</button>
        <button onclick="toggleAttraction()">Attraction: Off</button>
        <button onclick="clearAll()">Silence</button>
    </div>
    
    <div class="keyboard" id="keyboard"></div>
    
    <div class="cathedral-overlay"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let audioContext, activeOscillators = new Map();
        let particles = [];
        let harmonicMode = 'sine';
        let particleMode = 'vortex';
        let echoEnabled = true;
        let gravityEnabled = false;
        let trailsEnabled = true;
        let particleShapes = 'circles';
        let attractionEnabled = false;
        const NOTE_FREQS = {
            'C': 65.41, 'C#': 69.30, 'D': 73.42, 'D#': 77.78,
            'E': 82.41, 'F': 87.31, 'F#': 92.50, 'G': 98.00,
            'G#': 103.83, 'A': 110.00, 'A#': 116.54, 'B': 123.47
        };

        // Initialize keyboard
        const keyboardKeys = [
            {note: 'C', black: false}, {note: 'C#', black: true}, 
            {note: 'D', black: false}, {note: 'D#', black: true},
            {note: 'E', black: false}, {note: 'F', black: false},
            {note: 'F#', black: true}, {note: 'G', black: false},
            {note: 'G#', black: true}, {note: 'A', black: false},
            {note: 'A#', black: true}, {note: 'B', black: false}
        ];

        const keyboardElem = document.getElementById('keyboard');
        keyboardKeys.forEach(keyData => {
            const key = document.createElement('button');
            key.className = `key${keyData.black ? ' black' : ''}`;
            key.dataset.note = keyData.note;
            const label = document.createElement('div');
            label.className = 'key-label';
            label.textContent = keyData.note;
            key.appendChild(label);
            
            key.addEventListener('mousedown', () => {
                key.classList.add('active');
                playNote(keyData.note);
            });
            
            key.addEventListener('mouseup', () => {
                key.classList.remove('active');
                stopNote(keyData.note);
            });
            
            keyboardElem.appendChild(key);
        });

        class Particle {
            constructor(freq, hue) {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 100;
                this.speed = (0.1 + Math.random() * 0.1) * (1 - freq/200);
                this.hue = hue;
                this.size = 2 + (freq/100 * 3);
                this.life = 1;
                this.freq = freq;
            }

            update() {
                if (particleMode === 'vortex') {
                    this.angle += this.speed;
                    this.radius = 50 + Math.sin(Date.now() * 0.001 * this.freq) * 50;
                    this.x = canvas.width/2 + Math.cos(this.angle) * this.radius;
                    this.y = canvas.height/2 + Math.sin(this.angle) * this.radius;
                } else {
                    if (gravityEnabled) {
                        this.velocity.y += 0.1; // Gravity effect
                    }
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                }

                if (attractionEnabled) {
                    const dx = canvas.width/2 - this.x;
                    const dy = canvas.height/2 - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const force = 0.02;
                    this.x += dx * force;
                    this.y += dy * force;
                }

                this.life *= 0.99;
                return this.life > 0.01;
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 70%, 50%, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Audio setup
        function setupAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playNote(note) {
            setupAudio();
            const freq = NOTE_FREQS[note];
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.type = harmonicMode;
            osc.frequency.setValueAtTime(freq, audioContext.currentTime);
            
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 3);

            if (echoEnabled) {
                const delay = audioContext.createDelay();
                delay.delayTime.value = 0.4;
                const feedback = audioContext.createGain();
                feedback.gain.value = 0.3;
                gain.connect(delay).connect(feedback).connect(delay);
                delay.connect(audioContext.destination);
            } else {
                gain.connect(audioContext.destination);
            }

            osc.connect(gain);
            osc.start();
            osc.stop(audioContext.currentTime + 3);

            // Create particles
            const hue = mapRange(freq, 65, 123, 200, 400);
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(freq, hue));
            }
        }

        // New Features
        function toggleParticleMode() {
            particleMode = particleMode === 'vortex' ? 'free' : 'vortex';
            document.querySelectorAll('.controls button')[1].textContent = `Particles: ${particleMode === 'vortex' ? 'Vortex' : 'Free'}`;
        }

        function toggleEcho() {
            echoEnabled = !echoEnabled;
            document.querySelectorAll('.controls button')[2].textContent = `Echo: ${echoEnabled ? 'On' : 'Off'}`;
        }

        function toggleGravity() {
            gravityEnabled = !gravityEnabled;
            document.querySelectorAll('.controls button')[3].textContent = `Gravity: ${gravityEnabled ? 'On' : 'Off'}`;
        }

        function toggleTrails() {
            trailsEnabled = !trailsEnabled;
            document.querySelectorAll('.controls button')[4].textContent = `Trails: ${trailsEnabled ? 'On' : 'Off'}`;
        }

        function toggleParticleShapes() {
            const shapes = ['circles', 'triangles', 'squares', 'stars'];
            particleShapes = shapes[(shapes.indexOf(particleShapes) + 1) % shapes.length];
            document.querySelectorAll('.controls button')[5].textContent = `Shapes: ${particleShapes}`;
        }

        function toggleAttraction() {
            attractionEnabled = !attractionEnabled;
            document.querySelectorAll('.controls button')[6].textContent = `Attraction: ${attractionEnabled ? 'On' : 'Off'}`;
        }

        function clearAll() {
            particles = [];
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            document.querySelectorAll('.keyboard button').forEach(btn => btn.classList.remove('active'));
        }

        // Animation
        function animate() {
            if (!trailsEnabled) {
                ctx.fillStyle = 'rgba(10, 6, 9, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Update and draw particles
            particles = particles.filter(p => p.update());
            particles.forEach(p => p.draw());

            requestAnimationFrame(animate);
        }
        animate();

        function mapRange(value, low1, high1, low2, high2) {
            return low2 hi + (high2 - low2) * (value - low1) / (high1 - low1);
        }
    </script>
</body>
</html>
