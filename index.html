<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Apple-Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Particle background -->
    <div id="particles-js"></div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-brand">Portfolio</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Work</a></li>
            <li><a href="#skills">Skills</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Innovative<br>Digital Solutions</h1>
            <p class="hero-description">Creating experiences that matter</p>
            <div class="scroll-indicator"></div>
        </div>
        <div class="floating-mockup"></div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="section-container">
            <h2 class="section-title">Featured Work</h2>
            <div class="project-grid">
                <!-- Project cards loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <div class="section-container">
            <h2 class="section-title">Technical Expertise</h2>
            <div class="skill-grid">
                <!-- Skill items loaded dynamically -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
